<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Manager</title>
    <style>
      /* Global Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body Styling */
body {
  background-color: #1f1f2e;
  color: #ffffff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
}

/* Welcome Hero */
.welcome-hero {
  background: linear-gradient(135deg, #3a7bd5, #00d2ff);
  color: white;
  padding: 80px 20px;
  text-align: center;
  border-radius: 0 0 40px 40px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  margin-bottom: 50px;
}

.welcome-content {
  max-width: 700px;
  margin: 0 auto;
}

.welcome-hero h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 15px;
}

.welcome-hero .highlight {
  color: #ffeb3b;
  text-shadow: 0 0 8px rgba(255, 235, 59, 0.7);
}

.welcome-hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.welcome-hero button {
  background-color: #ffeb3b;
  color: #1f1f2e;
  border: none;
  padding: 12px 28px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(255, 235, 59, 0.4);
}

.welcome-hero button:hover {
  background-color: #e6d300;
}

/* Form Container */
.container {
  background-color: #2c2c3b;
  padding: 30px;
  max-width: 600px;
  margin: 0 auto 80px auto;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

/* Form Heading */
.form-heading {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 25px;
  color: #ffeb3b;
}

/* Form Layout */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form label {
  font-size: 1.1rem;
  font-weight: 500;
}

form input,
form textarea {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 1rem;
  background-color: #444455;
  color: white;
  transition: all 0.3s ease;
}

form input:focus,
form textarea:focus {
  background-color: #555566;
  box-shadow: 0 0 5px #ffeb3b88;
  border: 2px solid #ffeb3b;
}

form textarea {
  resize: vertical;
  min-height: 100px;
}

/* Submit Button */
form button[type='submit'] {
  background-color: #4caf50;
  color: white;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button[type='submit']:hover {
  background-color: #43a047;
}

/* Feedback Message */
.feedback-message {
  margin-top: 15px;
  text-align: center;
  font-size: 1rem;
  color: #4caf50;
  font-weight: bold;
}

.feedback-message.error {
  color: #f44336;
}

/* Responsive */
@media (max-width: 600px) {
  .welcome-hero h1 {
    font-size: 2.2rem;
  }

  .form-heading {
    font-size: 1.4rem;
  }

  .container {
    margin: 20px;
    padding: 20px;
  }
}
    </style>
  </head>
  <body>
    <!-- Welcome Section -->
    <section class="welcome-hero">
      <div class="welcome-content">
        <h1>
          Welcome to <span class="highlight">Activity Manager</span>
        </h1>
        <p>
          Your trusted partner to plan, track, and manage your daily activities
          effortlessly.
        </p>
        <button type="button" onclick="location.href='/edit'">Edit Activity</button>
      </div>
    </section>

    <!-- Activity Form Section -->
    <div class="container">
      <h2 class="form-heading">Create a New Activity</h2>
      <form id="activityForm">
        <label for="activityName">Activity Name:</label>
        <input type="text" name="ActivityName" id="activityName" required />

        <label for="location">Location:</label>
        <input type="text" name="Location" id="location" required />

        <label for="date">Date:</label>
        <input type="date" name="Date" id="date" required />

        <label for="time">Time:</label>
        <input type="time" name="Time" id="time" required />

        <label for="description">Description:</label>
        <textarea name="Description" id="description" rows="4" required></textarea>

        <button type="submit">Submit Activity</button>
        <div id="feedback" class="feedback-message"></div>
      </form>
    </div>

    <!-- Script -->
    <script>
      const form = document.getElementById('activityForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
          ActivityName: form.ActivityName.value,
          Location: form.Location.value,
          Date: form.Date.value,
          Time: form.Time.value,
          Description: form.Description.value,
        };

        try {
          const response = await fetch('/api/activities', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
          });

          if (!response.ok) throw new Error('Failed to save activity');

          await response.json();

          document.getElementById('feedback').textContent = 'Activity saved successfully!';
          document.getElementById('feedback').classList.remove('error');
          form.reset();
        } catch (err) {
          document.getElementById('feedback').textContent = 'Error: ' + err.message;
          document.getElementById('feedback').classList.add('error');
        }
      });
    </script>
  </body>
</html>
